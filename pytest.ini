[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --cov=data_loader
    --cov=data_processor
    --cov=visualization
    --cov=api
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    api: Tests API
    requires_redis: Tests nécessitant Redis
