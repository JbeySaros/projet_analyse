[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts =
    -v
    --tb=short
    --cov=data_loader
    --cov=data_processor
    --cov=visualization
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0

markers =
    unit: Tests unitaires
    integration: Tests d'intégrations
    slow: Tests lents
    api: Tests APIs
    requires_redis: Tests nécessitant Redis
